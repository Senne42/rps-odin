<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper or Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header></header>

    <div class="content">
        <div class="buttons">
            <button id="buttonRock">ROCK</button>
            <button id="buttonPaper">PAPER</button>
            <button id="buttonScissor">SCISSOR</button>
        </div>

        <p id="round"></p>

        <div class="results">
            <div class="score">
                <p>Your score</p>
                <p id="userScore"> 0 </p>                
            </div>
            <div class="score">
                <p>Machine's score</p>
                <p id="machineScore"> 0 </p>                
            </div>
        </div>

        <button id="reset" onclick='resetScore()'>RESET GAME</button>
    </div>

    <footer></footer>

</body>
</html>
